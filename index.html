<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
      video { display: none; }
    </style>
  </head>
  <body>
    <video id="video" src="metamorphosis.mp4" preload="auto" loop playsinline muted></video>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
             embedded color-space="sRGB" renderer="precision: mediump;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

      <a-assets>
        <video id="vid" src="metamorphosis.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#vid" 
          width="1" height="0.5625" 
          position="0 0 0" 
          rotation="0 0 0"
          autoplay
          loop>
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#vid");

      document.querySelector("a-scene").addEventListener("arReady", () => {
        console.log("MindAR is ready");
      });

      document.querySelector("a-scene").addEventListener("targetFound", () => {
        video.play();
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
