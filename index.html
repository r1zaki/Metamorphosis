<!DOCTYPE html>
<html>
<head>
  <title>AR.js Video on Custom Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: monospace;
    }
    
    /* Fix for Android camera orientation */
    #arjsDebugUIContainer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1;
    }
    
    /* Ensure proper viewport on mobile */
    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; trackingMethod: best; markersAreaEnabled: true; cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/camera_para.dat;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    arjs-hit-testing="true">
    
    <a-assets>
      <!-- Your local video with Android optimizations -->
      <video 
        id="video" 
        src="./assets/metamorphosis.mp4" 
        preload="auto" 
        crossorigin="anonymous" 
        webkit-playsinline="true"
        playsinline="true" 
        muted="true"
        loop="true"
        controls="false"
        autoplay="false">
      </video>
    </a-assets>

    <!-- Your custom marker with better configuration -->
    <a-marker 
      type="pattern" 
      url="./assets/patternmeta.patt"
      markerhandler
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      <a-video 
        src="#video" 
        width="1" 
        height="0.75" 
        rotation="-90 0 0" 
        position="0 -1 0">
      </a-video>
    </a-marker>

    <!-- Fallback Hiro marker for testing -->
    <a-marker 
      preset="hiro"
      markerhandler
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      <a-box 
        position="0 0 0" 
        material="color: blue;" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
      </a-box>
    </a-marker>

    <a-entity camera look-controls-enabled="false" wasd-controls-enabled="false"></a-entity>
  </a-scene>

  <script>
    // Wait for AR.js to be ready
    window.addEventListener('load', () => {
      const video = document.getElementById('video');
      const markers = document.querySelectorAll('a-marker');
      
      // Android-specific camera fixes
      const isAndroid = /Android/i.test(navigator.userAgent);
      if (isAndroid) {
        console.log('Android device detected, applying fixes...');
        
        // Force camera constraints for Android
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.setAttribute('arjs', 
            'sourceType: webcam; ' +
            'debugUIEnabled: true; ' +
            'detectionMode: mono; ' +
            'trackingMethod: best; ' +
            'markersAreaEnabled: true; ' +
            'sourceWidth: 1280; ' +
            'sourceHeight: 960; ' +
            'displayWidth: 1280; ' +
            'displayHeight: 960;'
          );
        }
      }
      
      // Add error handling for video
      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
      });

      video.addEventListener('loadeddata', () => {
        console.log('Video loaded successfully');
      });

      // Check if pattern file loads
      fetch('./assets/patternmeta.patt')
        .then(response => {
          if (response.ok) {
            console.log('Pattern file loaded successfully');
          } else {
            console.error('Pattern file failed to load:', response.status);
          }
        })
        .catch(err => console.error('Error loading pattern file:', err));

      // Add listeners to all markers
      markers.forEach((marker, index) => {
        const markerType = marker.getAttribute('preset') ? 'Hiro' : 'Custom';
        
        marker.addEventListener('markerFound', () => {
          console.log(`${markerType} marker found!`);
          if (video.paused) {
            video.play().catch(e => console.log('Play failed:', e));
          }
        });

        marker.addEventListener('markerLost', () => {
          console.log(`${markerType} marker lost!`);
          if (!video.paused) {
            video.pause();
          }
        });
      });

      // Enhanced camera permission check for Android
      navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',  // Use back camera
          width: { ideal: 1280 },
          height: { ideal: 960 }
        } 
      })
        .then(stream => {
          console.log('Camera access granted');
          stream.getTracks().forEach(track => track.stop()); // Stop the test stream
        })
        .catch(err => {
          console.error('Camera access denied:', err);
          // Try with less restrictive constraints
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              console.log('Camera access granted with basic constraints');
              stream.getTracks().forEach(track => track.stop());
            })
            .catch(e => console.error('Camera access completely denied:', e));
        });
    });
  </script>

  <!-- Debug info -->
  <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; font-size: 12px; z-index: 1000;">
    <div>ðŸ”´ Red box = Custom marker detected</div>
    <div>ðŸ”µ Blue box = Hiro marker detected</div>
    <div>Check browser console for debug info</div>
    <div>Make sure lighting is good and marker is flat</div>
  </div>
</body>
</html>
