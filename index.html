<!doctype html>
<html>
<head>
    <!-- A-Frame 1.7.1 -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gesture detection scripts -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <script>
        // Register custom video handler component for AR.js
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                // When the marker is found, play the video
                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                // When the marker is lost, pause the video
                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        embedded
        gesture-detector
    >
        <!-- Assets for video -->
        <a-assets>
            <video
                id="vid"
                src="assets/metamorphosis.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- AR Marker -->
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <!-- Video object that is displayed when marker is detected -->
            <a-video
                src="#vid"
                scale="1 1 1"
                position="0 0 0.1" <!-- Adjusted position to 10 cm along the x+ axis -->
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
            ></a-video>
        </a-marker>

        <!-- Camera for the scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
