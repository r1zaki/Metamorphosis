<!DOCTYPE html>
<html>
<head>
  <title>AR.js Marker Video Autoplay</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100vw !important; height: 100vh !important; display: block; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
  >
    <a-assets>
      <video
        id="video"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      url="assets/patternmeta.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="customMarker"
    >
      <a-entity rotation="-90 0 0">
        <a-video
          id="videoPlane"
          src="#video"
          scale="1 0.56 1"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#customMarker');
    const video = document.querySelector('#video');

    // Try to preload and play muted video immediately
    video.load();

    marker.addEventListener('markerFound', () => {
      console.log('Marker found');
      if (video.paused) {
        video.currentTime = 0;
        video.play().catch(err => {
          console.warn('Autoplay failed:', err);
        });
      }
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker lost');
      if (!video.paused) {
        video.pause();
      }
    });
  </script>
</body>
</html>
