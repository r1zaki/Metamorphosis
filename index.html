<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Video on Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- Safe mobile display -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>

    <!-- Video Handler -->
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                const marker = this.el;
                const vid = document.querySelector("#vid");

                // Unlock video on mobile after first interaction
                const unlock = () => {
                    vid.play().then(() => {
                        vid.pause();
                        console.log("üé¨ Video unlocked.");
                    }).catch(err => {
                        console.warn("üîí Video unlock failed:", err);
                    });
                    document.body.removeEventListener('click', unlock);
                };
                document.body.addEventListener('click', unlock);

                marker.addEventListener('markerFound', () => {
                    vid.play().then(() => {
                        console.log("‚ñ∂Ô∏è Video playing");
                    }).catch(err => {
                        console.warn("‚ùå Video play failed on markerFound:", err);
                    });
                });

                marker.addEventListener('markerLost', () => {
                    vid.pause();
                    console.log("‚è∏Ô∏è Video paused");
                });
            }
        });
    </script>

    <!-- Video Orientation Fix -->
    <script>
        AFRAME.registerComponent('fix-video-orientation', {
            init: function () {
                const videoEl = this.el;
                setTimeout(() => {
                    videoEl.setAttribute('rotation', '-90 0 0'); // Flat on marker
                    videoEl.setAttribute('position', '0 0.05 0'); // Floating
                    videoEl.setAttribute('width', '1.233'); // 755:612
                    videoEl.setAttribute('height', '1');
                    console.log("‚úÖ Video positioned above marker.");
                }, 100);
            }
        });
    </script>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;"
        gesture-detector
    >
        <!-- Assets -->
        <a-assets>
            <video
                id="vid"
                src="assets/metamorphosis.mp4"
                preload="auto"
                loop
                muted
                playsinline
                webkit-playsinline
            ></video>
        </a-assets>

        <!-- Marker -->
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern.patt"
            videohandler
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                class="clickable"
                gesture-handler
                fix-video-orientation
            ></a-video>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
