<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Video on Marker</title>
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- Custom video handler -->
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        var marker = this.el;
        this.vid = document.querySelector("#vid");
        
        // Add error checking
        if (!this.vid) {
          console.error("‚ùå Video element not found!");
          return;
        }
        
        console.log("üìπ Video handler initialized");
        
        marker.addEventListener('markerFound', () => {
          console.log("‚úÖ Marker found - playing video");
          this.vid.play().catch(err => {
            console.warn("‚ö†Ô∏è Video play failed:", err);
          });
        });
        
        marker.addEventListener('markerLost', () => {
          console.log("‚ùå Marker lost - pausing video");
          this.vid.pause();
        });
      }
    });
  </script>
  
  <!-- Fix video rotation/position -->
  <script>
    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const videoEl = this.el;
        setTimeout(() => {
          videoEl.setAttribute('rotation', '-90 0 0'); // Flat on marker
          videoEl.setAttribute('position', '0 0.05 0'); // Float slightly above
          videoEl.setAttribute('width', '1.233'); // Maintain aspect ratio (755:612)
          videoEl.setAttribute('height', '1');
          console.log('‚úÖ Video orientation corrected.');
        }, 100);
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene 
    vr-mode-ui="enabled: false" 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- Assets -->
    <a-assets>
      <video 
        id="vid" 
        src="assets/metamorphosis.mp4" 
        preload="auto" 
        loop 
        crossorigin 
        webkit-playsinline 
        muted 
        playsinline
      ></video>
    </a-assets>
    
    <!-- Marker -->
    <a-marker 
      type="pattern" 
      preset="custom" 
      url="assets/pattern.patt" 
      videohandler
      id="markerA"
    >
      <a-video 
        src="#vid" 
        fix-video-orientation
      ></a-video>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
