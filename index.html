<!DOCTYPE html>
<html>
<head>
  <title>AR.js Marker Video â€“ Reliable Playback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"
           vr-mode-ui="enabled: false"
           renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true">
    <a-assets>
      <video id="video"
             src="assets/metamorphosis.mp4"
             preload="auto"
             muted
             loop
             playsinline
             webkit-playsinline
             crossorigin="anonymous">
      </video>
    </a-assets>

    <a-marker id="marker"
              type="pattern"
              url="assets/patternmeta.patt"
              smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-entity rotation="-90 0 0" position="0 0 0.01">
        <a-video id="videoPlane"
                 src="#video"
                 width="1" height="0.56"
                 position="0 0 0"
                 visible="false">
        </a-video>
        <a-plane id="tapZone"
                 position="0 1 0"
                 width="1" height="0.3"
                 material="opacity: 0.001; transparent: true;"
                 class="clickable">
        </a-plane>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('video');
    const videoPlane = document.getElementById('videoPlane');
    const marker = document.getElementById('marker');
    const tapZone = document.getElementById('tapZone');

    // Show video when ready and marker is detected
    function onReadyAndPlay() {
      videoPlane.setAttribute('visible', true);
      video.currentTime = 0;
      video.play().catch(err => console.warn('Autoplay blocked:', err));
    }

    marker.addEventListener('markerFound', () => {
      console.log('Marker detected');
      if (video.readyState >= 2) {
        onReadyAndPlay();
      } else {
        video.addEventListener('loadeddata', onReadyAndPlay, { once: true });
      }
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker lost');
      video.pause();
      videoPlane.setAttribute('visible', false);
    });

    // Fallback tap zone if autoplay blocked
    tapZone.addEventListener('click', () => {
      if (video.paused) {
        video.play().then(() => console.log('Started via explicit tap'))
                   .catch(e => console.error('Playback failed:', e));
      }
    });

    // Force video texture refresh during playback
    video.addEventListener('play', () => {
      const refresh = () => {
        if (!video.paused && !video.ended) {
          videoPlane.setAttribute('material', 'src', '#video');
          requestAnimationFrame(refresh);
        }
      };
      refresh();
    });
  </script>
</body>
</html>
