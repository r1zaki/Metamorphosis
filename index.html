<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Video Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #cameraError {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 18px;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 99;
      padding: 1em;
    }
  </style>

  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        const marker = this.el;
        const vid = document.querySelector("#vid");

        // Mobile video unlock on first interaction
        const unlock = () => {
          vid.play().then(() => {
            vid.pause();
            console.log("üîì Video unlocked");
          }).catch(err => {
            console.warn("‚ùå Unlock failed:", err);
          });
          document.body.removeEventListener('click', unlock);
        };
        document.body.addEventListener('click', unlock);

        marker.addEventListener('markerFound', () => {
          vid.play().then(() => {
            console.log("‚ñ∂Ô∏è Video playing");
          }).catch(err => {
            console.warn("‚ùå Play error:", err);
          });
        });

        marker.addEventListener('markerLost', () => {
          vid.pause();
          console.log("‚è∏Ô∏è Video paused");
        });
      }
    });

    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const videoEl = this.el;
        setTimeout(() => {
          videoEl.setAttribute('rotation', '-90 0 0');
          videoEl.setAttribute('position', '0 0.05 0');
          videoEl.setAttribute('width', '1.233');
          videoEl.setAttribute('height', '1');
          console.log("‚úÖ Video positioned");
        }, 100);
      }
    });

    // Fallback for camera errors
    window.addEventListener('error', (e) => {
      const camErr = document.getElementById('cameraError');
      if (e.message && e.message.toLowerCase().includes('mediadevices')) {
        camErr.style.display = 'flex';
      }
    });
  </script>
</head>

<body>
  <div id="cameraError">
    ‚ö†Ô∏è Camera access failed.<br>Please check browser permissions and use HTTPS.
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        id="vid"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      preset="custom"
      url="assets/pattern.patt"
      videohandler
    >
      <a-video
        src="#vid"
        fix-video-orientation
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
