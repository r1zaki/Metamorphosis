<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Consistent Marker Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100vw !important; height: 100vh !important; display: block; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
    >
      <a-assets>
        <video
          id="video"
          src="assets/metamorphosis.mp4"
          preload="auto"
          loop
          muted
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <!-- Marker and consistent positioning -->
      <a-marker
        type="pattern"
        url="assets/patternmeta.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="marker"
      >
        <!-- Fix rotation and attach video flat to marker surface -->
        <a-entity id="videoWrapper" position="0 0 0" rotation="-90 0 0">
          <a-video
            id="videoPlane"
            src="#video"
            width="1"
            height="0.846"
            position="0 0 0.1"
            scale="1 1 1"
          ></a-video>

          <!-- Optional: Tap zone in front and lower, for user interaction if autoplay fails -->
          <a-plane
            id="tapZone"
            position="0 -0.75 0.01"
            width="1"
            height="0.3"
            material="opacity: 0.001; transparent: true;"
            class="clickable"
          ></a-plane>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#video');
      const marker = document.querySelector('#marker');
      const tapZone = document.querySelector('#tapZone');

      // Attempt autoplay when marker is found
      marker.addEventListener('markerFound', () => {
        console.log('Marker detected');
        video.currentTime = 0;
        video.play().then(() => {
          console.log('Autoplay started');
        }).catch((err) => {
          console.warn('Autoplay blocked, user interaction needed');
        });
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marker lost');
        video.pause();
      });

      // Touch fallback if autoplay is blocked
      tapZone.addEventListener('click', () => {
        if (video.paused) {
          video.play().then(() => {
            console.log('Played via user tap');
          }).catch((err) => {
            console.error('Playback failed:', err);
          });
        }
      });
    </script>
  </body>
</html>
