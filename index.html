<!DOCTYPE html>
<html lang="en">
<head>
  <title>MindAR Video Test</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe/mindar-aframe.prod.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <button id="startButton" style="position:absolute;top:20px;left:20px;z-index:999;">Start AR</button>

  <a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" visible="false">
    <a-assets>
      <video id="video" src="./assets/metamorphosis.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video id="videoPlane" src="#video" width="1" height="0.8106" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const sceneEl = document.querySelector('a-scene');
    const video = document.getElementById('video');

    video.addEventListener('error', (e) => {
      alert('Video playback error');
      console.error(e);
    });

    video.addEventListener('play', () => {
      console.log('Video started playing');
    });

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      sceneEl.setAttribute('visible', 'true');

      if (sceneEl.components['mindar-image']) {
        sceneEl.components['mindar-image'].start();
      } else {
        sceneEl.addEventListener('renderstart', () => {
          sceneEl.components['mindar-image'].start();
        });
      }

      if (typeof AudioContext !== 'undefined') {
        const ctx = new AudioContext();
        ctx.resume();
      }
    });

    sceneEl.addEventListener('targetFound', () => {
      if (video.currentTime === 0 || video.ended) {
        video.currentTime = 0;
        video.play();
      }
    });

    sceneEl.addEventListener('targetLost', () => {
      if (!video.ended) {
        video.pause();
      }
    });
  </script>
</body>
</html>
