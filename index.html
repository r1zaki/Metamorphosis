<!DOCTYPE html>
<html>
<head>
  <title>AR.js Video on Custom Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <video id="video" src="./assets/metamorphosis.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline muted></video>
    </a-assets>

    <!-- Custom marker -->
    <a-marker type="pattern" url="./assets/patternmetamorphosis.patt">
      <a-video 
        src="#video" 
        width="1" 
        height="0.8106" 
        rotation="-90 0 0" 
        position="0 0 0">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('video');
    const marker = document.querySelector('a-marker');

    marker.addEventListener('markerFound', () => {
      if (video.paused) {
        video.play();
      }
    });

    marker.addEventListener('markerLost', () => {
      if (!video.paused) {
        video.pause();
      }
    });
  </script>
</body>
</html>
