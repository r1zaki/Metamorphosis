<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Video on Marker</title>
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- Custom video handler -->
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        var marker = this.el;
        this.vid = document.querySelector("#vid");
        this.userHasInteracted = false;
        
        // Add error checking
        if (!this.vid) {
          console.error("‚ùå Video element not found!");
          return;
        }
        
        console.log("üìπ Video handler initialized");
        
        // Handle user interaction to enable video playback
        const enableVideoPlayback = () => {
          if (!this.userHasInteracted) {
            this.userHasInteracted = true;
            this.vid.muted = true; // Ensure it's muted
            this.vid.play().then(() => {
              this.vid.pause(); // Pause immediately after enabling
              console.log("üîì Video playback enabled");
            }).catch(err => {
              console.warn("‚ö†Ô∏è Failed to enable video:", err);
            });
          }
        };
        
        // Add click listener to enable video
        document.addEventListener('click', enableVideoPlayback, { once: true });
        document.addEventListener('touchstart', enableVideoPlayback, { once: true });
        
        marker.addEventListener('markerFound', () => {
          console.log("‚úÖ Marker found - playing video");
          
          // Ensure video is muted and try to play
          this.vid.muted = true;
          this.vid.currentTime = 0; // Start from beginning
          
          this.vid.play().then(() => {
            console.log("‚ñ∂Ô∏è Video playing successfully");
          }).catch(err => {
            console.warn("‚ö†Ô∏è Video play failed:", err);
            // Show instruction to user
            this.showPlayInstruction();
          });
        });
        
        marker.addEventListener('markerLost', () => {
          console.log("‚ùå Marker lost - pausing video");
          this.vid.pause();
        });
      },
      
      showPlayInstruction: function() {
        // Create instruction overlay
        const instruction = document.createElement('div');
        instruction.id = 'play-instruction';
        instruction.innerHTML = `
          <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                      background: rgba(0,0,0,0.8); color: white; padding: 20px; 
                      border-radius: 10px; text-align: center; z-index: 1000;">
            <h3>üì± Tap to Enable Video</h3>
            <p>Tap anywhere on the screen to enable video playback</p>
            <button onclick="this.parentElement.parentElement.remove()" 
                    style="background: #4CAF50; color: white; border: none; 
                           padding: 10px 20px; border-radius: 5px; cursor: pointer;">
              Got it!
            </button>
          </div>
        `;
        document.body.appendChild(instruction);
        
        // Remove after 5 seconds
        setTimeout(() => {
          const el = document.getElementById('play-instruction');
          if (el) el.remove();
        }, 5000);
      }
    });
  </script>
  
  <!-- Fix video rotation/position -->
  <script>
    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const videoEl = this.el;
        setTimeout(() => {
          videoEl.setAttribute('rotation', '-90 0 0'); // Flat on marker
          videoEl.setAttribute('position', '0 0.05 0'); // Float slightly above
          videoEl.setAttribute('width', '1.233'); // Maintain aspect ratio (755:612)
          videoEl.setAttribute('height', '1');
          console.log('‚úÖ Video orientation corrected.');
        }, 100);
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Instruction overlay for first time users -->
  <div id="initial-instruction" style="position: fixed; top: 20px; left: 20px; right: 20px; 
                                      background: rgba(0,0,0,0.8); color: white; padding: 15px; 
                                      border-radius: 10px; text-align: center; z-index: 1000;">
    <h4>üì± AR Video Player</h4>
    <p>1. Tap anywhere to enable video playback<br>
       2. Point camera at your marker<br>
       3. Video will play automatically when marker is detected</p>
    <button onclick="this.parentElement.remove()" 
            style="background: #4CAF50; color: white; border: none; 
                   padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
      Start AR Experience
    </button>
  </div>
  <a-scene 
    vr-mode-ui="enabled: false" 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- Assets -->
    <a-assets>
      <video 
        id="vid" 
        src="assets/metamorphosis.mp4" 
        preload="auto" 
        loop 
        crossorigin 
        webkit-playsinline 
        muted
        playsinline
        style="display: none;"
      ></video>
    </a-assets>
    
    <!-- Marker -->
    <a-marker 
      type="pattern" 
      preset="custom" 
      url="assets/pattern.patt" 
      videohandler
      id="markerA"
    >
      <a-video 
        src="#vid" 
        fix-video-orientation
      ></a-video>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
