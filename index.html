<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");
                this.videoEl = marker.querySelector("a-video");
                
                // Wait for video metadata to load
                this.vid.addEventListener('loadedmetadata', function() {
                    // Video is ready, but keep it hidden until marker is found
                }.bind(this));
                
                // Try to enable autoplay when scene loads
                document.addEventListener('click', function() {
                    this.vid.play().catch(e => console.log('Video play failed:', e));
                }.bind(this), { once: true });
                
                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.videoEl.setAttribute('visible', true);
                    this.vid.play().catch(e => {
                        console.log('Video play failed on marker found:', e);
                        // Fallback: try to play after a short delay
                        setTimeout(() => {
                            this.vid.play().catch(e => console.log('Delayed play failed:', e));
                        }, 100);
                    });
                }.bind(this));
                
                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.videoEl.setAttribute('visible', false);
                    this.vid.pause();
                }.bind(this));
            },
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <video
                id="vid"
                src="assets/metamorphosis.mp4"
                preload="metadata"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                muted
                playsinline
                poster=""
            ></video>
        </a-assets>
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/patternmeta.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                scale="1 0.846 1"
                position="0 0.01 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
                visible="false"
            ></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
