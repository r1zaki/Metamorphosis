<!DOCTYPE html>
<html>
<head>
  <title>AR.js Marker Video Autoplay + Touch Fix</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100vw !important; height: 100vh !important; display: block; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
  >
    <a-assets>
      <video
        id="video"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      url="assets/patternmeta.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="customMarker"
    >
      <a-entity rotation="-90 0 0">
        <!-- Video plane -->
        <a-video
          id="videoPlane"
          src="#video"
          scale="1.5 1.269 1"
          position="0 0.1 0"
        ></a-video>

        <!-- Tap zone plane, placed below the video -->
        <a-plane
          id="tapZone"
          position="0 -0.8 0.01"
          width="1"
          height="0.3"
          color="#FFFFFF"
          opacity="0.001"
          class="clickable"
        ></a-plane>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#video');
    const marker = document.querySelector('#customMarker');
    const tapZone = document.querySelector('#tapZone');

    video.load();

    marker.addEventListener('markerFound', () => {
      console.log('Marker found');
      // Try autoplay
      video.currentTime = 0;
      video.play().catch(err => {
        console.warn('Autoplay failed. Awaiting user interaction...');
      });
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker lost');
      video.pause();
    });

    // Touch fallback: if autoplay blocked
    tapZone.addEventListener('click', () => {
      if (video.paused) {
        video.play().then(() => {
          console.log('Video played via user interaction');
        }).catch(e => console.warn('Touch play failed:', e));
      }
    });
  </script>
</body>
</html>
