<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Video on Marker (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Video Play Handler -->
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        const marker = this.el;
        const video = document.querySelector("#vid");

        marker.addEventListener('markerFound', () => {
          console.log("‚úÖ Marker found");
          video.play().then(() => {
            console.log("‚ñ∂Ô∏è Video playing");
          }).catch(err => {
            console.warn("‚ö†Ô∏è Video play failed:", err);
          });
        });

        marker.addEventListener('markerLost', () => {
          console.log("‚ùå Marker lost");
          video.pause();
        });
      }
    });

    // Optional video orientation
    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const el = this.el;
        setTimeout(() => {
          el.setAttribute('rotation', '-90 0 0');       // Lay flat
          el.setAttribute('position', '0 0.05 0');       // Float just above marker
          el.setAttribute('width', '1.233');             // Match aspect ratio (755:612)
          el.setAttribute('height', '1');
          console.log("üìê Video orientation set");
        }, 100);
      }
    });
  </script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- Assets -->
    <a-assets>
      <video
        id="vid"
        src="assets/metamorphosis.mp4"
        autoplay
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- Marker -->
    <a-marker
      type="pattern"
      url="assets/pattern.patt"
      videohandler
    >
      <a-entity
        geometry="primitive: plane"
        material="shader: flat; src: #vid"
        fix-video-orientation
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
