<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video on Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #arjsDebugUIContainer {
            display: none;
        }
        
        /* Tap to start overlay */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        
        #startButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #startButton:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <!-- Start overlay -->
    <div id="startOverlay">
        <div>
            <h2>ðŸ“± AR Video Player</h2>
            <p>Point your camera at the marker to see the video</p>
            <button id="startButton">Start AR Experience</button>
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        gesture-detector
        id="scene"
    >
        <a-assets>
            <video
                id="vid"
                src="assets/metamorphosis.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                playsinline
                muted
            ></video>
        </a-assets>

        <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-plane
                src="#vid"
                width="1.5"
                height="1.2"
                rotation="-90 0 0"
                position="0 0.01 0"
                material="transparent: true; alphaTest: 0.5;"
                class="clickable"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Register video handler component
        AFRAME.registerComponent('videohandler', {
            init: function() {
                const marker = this.el;
                const video = document.querySelector('#vid');
                
                if (!video) {
                    console.error('Video element not found');
                    return;
                }

                // Marker found event
                marker.addEventListener('markerFound', function() {
                    console.log('Marker found');
                    video.play().catch(err => {
                        console.log('Video play failed:', err);
                    });
                });

                // Marker lost event
                marker.addEventListener('markerLost', function() {
                    console.log('Marker lost');
                    video.pause();
                });
            }
        });

        // Initialize the experience
        let hasStarted = false;
        
        function startAR() {
            if (hasStarted) return;
            hasStarted = true;
            
            const overlay = document.getElementById('startOverlay');
            const video = document.querySelector('#vid');
            
            // Remove overlay
            overlay.style.display = 'none';
            
            // Initialize video
            if (video) {
                video.muted = true;
                video.load();
                
                // Try to play and pause immediately to "unlock" the video
                video.play().then(() => {
                    video.pause();
                    console.log('Video initialized');
                }).catch(err => {
                    console.log('Video init failed:', err);
                });
            }
        }

        // Start button click
        document.getElementById('startButton').addEventListener('click', startAR);
        
        // Also allow tap anywhere to start
        document.getElementById('startOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                startAR();
            }
        });

        // Scene loaded event
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('AR scene loaded');
        });
    </script>
</body>
</html>
