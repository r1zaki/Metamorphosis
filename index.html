<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AR Video Overlay - AR.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame first -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js official CDN -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #start-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #error {
      position: fixed;
      top: 60px;
      left: 10px;
      color: red;
      z-index: 1000;
    }

    #status {
      position: fixed;
      top: 90px;
      left: 10px;
      color: blue;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <button id="start-btn">Start AR</button>
  <div id="error"></div>
  <div id="status">Ready to start AR.js</div>

  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" style="display: none;">
    <a-assets>
      <video id="video" src="assets/metamorphosis.mp4" loop muted playsinline webkit-playsinline></video>
    </a-assets>
    <a-marker type="pattern" url="assets/pattern.patt" smooth="true" smoothCount="80" smoothTolerance="0.15"
      smoothThreshold="30">
      <a-video src="#video" width="1" height="0.8106" position="0 0 0" rotation="-90 0 0"
        autoplay loop muted playsinline webkit-playsinline></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('start-btn');
    const errorDiv = document.getElementById('error');
    const statusDiv = document.getElementById('status');
    const scene = document.querySelector('a-scene');
    const video = document.getElementById('video');

    startBtn.onclick = () => {
      try {
        statusDiv.textContent = 'Starting AR.js...';
        scene.style.display = 'block';
        startBtn.style.display = 'none';
        statusDiv.style.display = 'none';

        // Play video when marker is found
        const marker = scene.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
          video.play().catch(e => {
            errorDiv.textContent = 'Video play failed: ' + e.message;
          });
        });
        marker.addEventListener('markerLost', () => {
          video.pause();
        });

      } catch (e) {
        errorDiv.textContent = 'Start failed: ' + e.message;
        statusDiv.textContent = 'Error starting AR';
      }
    };

    // Error handling
    window.addEventListener('error', (e) => {
      errorDiv.textContent = 'Error: ' + e.message;
    });

    // Video load error handling
    video.addEventListener('error', (e) => {
      errorDiv.textContent = 'Video load error: ' + e.message;
    });

    // Check if video loads
    video.addEventListener('loadeddata', () => {
      statusDiv.textContent = 'Video loaded successfully. Ready to start AR.js';
    });
  </script>
</body>

</html>
