<!DOCTYPE html>
<html>
<head>
  <title>AR.js Video on Marker â€“ Custom Positioned</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100vw !important; height: 100vh !important; display: block; }
  </style>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
  >
    <a-assets>
      <video
        id="video"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      url="assets/patternmeta.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="marker"
    >
      <a-entity id="videoWrapper" position="2.9 0 -0.2" rotation="-90 0 0">
        <a-video
          id="videoPlane"
          src="#video"
          width="1"
          height="0.5"
          position="0 0 0"
          visible="false"
        ></a-video>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
