<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Marker with Button</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Play/Pause button -->
  <button id="startBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
    padding: 10px 20px;
    font-size: 16px;
  ">
    ▶️ Start Video
  </button>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        id="vid"
        src="assets/asset.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      preset="custom"
      url="assets/marker.patt"
      id="markerA"
    >
      <a-video
        id="videoPlane"
        src="#vid"
        scale="0.84 1 1"
        position="0.05 0 0"
        rotation="-90 0 0"
        visible="false"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('vid');
    const videoPlane = document.getElementById('videoPlane');

    startBtn.addEventListener('click', () => {
      video.play().then(() => {
        videoPlane.setAttribute('visible', 'true');
        startBtn.style.display = 'none'; // hide button after click
      }).catch((err) => {
        console.error("Autoplay failed:", err);
      });
    });

    // Optional: pause video when marker is lost
    document.querySelector('#markerA').addEventListener('markerLost', () => {
      video.pause();
    });
  </script>
</body>
</html>
