<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Button to Play Video</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable"
      >
        <!-- Hidden Video Plane -->
        <a-video
          id="videoPlane"
          src="#vid"
          scale="0.84 1 1"
          position="0.05 0 0"
          rotation="-90 0 0"
          visible="false"
        ></a-video>

        <!-- 3D Play Button -->
        <a-plane
          id="playButton3D"
          position="0 0.05 0.5"
          width="0.3"
          height="0.15"
          color="#008000"
          text="value: ▶️ Play; align: center; color: white;"
          class="clickable"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('vid');
      const videoPlane = document.getElementById('videoPlane');
      const playButton3D = document.getElementById('playButton3D');

      playButton3D.addEventListener('click', () => {
        video.play().then(() => {
          videoPlane.setAttribute('visible', true);
          playButton3D.setAttribute('visible', false); // hide button
        }).catch(err => {
          console.error('Video play failed:', err);
        });
      });

      // Optional: pause video when marker is lost
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
