<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR.js Video Autoplay (Muted Video)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        const marker = this.el;
        const video = document.querySelector("#vid");

        marker.addEventListener('markerFound', () => {
          video.play().catch(err => {
            console.warn("Autoplay failed:", err);
          });
        });

        marker.addEventListener('markerLost', () => {
          video.pause();
        });
      }
    });

    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const el = this.el;
        setTimeout(() => {
          el.setAttribute('rotation', '-90 0 0');
          el.setAttribute('position', '0 0.05 0');
          el.setAttribute('width', '1.233');  // 755:612 aspect ratio
          el.setAttribute('height', '1');
        }, 100);
      }
    });
  </script>

  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        id="vid"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-marker
      type="pattern"
      preset="custom"
      url="assets/pattern.patt"
      videohandler
    >
      <a-video
        src="#vid"
        fix-video-orientation
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
