<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video Autoplay</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #status {
        position: absolute;
        top: 0;
        left: 0;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: monospace;
        font-size: 14px;
        z-index: 9999;
      }
      #status.success { background: green; }
      #status.error { background: red; }
      #status.warning { background: orange; }
      #status.info { background: blue; }
    </style>
  </head>
  <body>
    <div id="status">üîÑ Waiting for marker...</div>

    <script>
      function addStatus(message, type = '') {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = '';
        if (type) status.classList.add(type);
      }
    </script>

    <a-scene mindar-image="imageTargetSrc: target.mind; autoStart: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <video id="vid" src="video.mp4" preload="auto" loop="true" muted playsinline></video>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video 
          src="#vid" 
          width="1" 
          height="0.56" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('videohandler', {
        init: function () {
          const marker = this.el;
          const video = document.querySelector('#vid');

          if (!video) {
            addStatus('‚ùå Video element not found', 'error');
            return;
          }

          marker.addEventListener('markerFound', function () {
            addStatus('üéØ Marker detected', 'success');
            video.muted = true;
            video.play().then(() => {
              addStatus('‚ñ∂Ô∏è Video autoplayed', 'success');
            }).catch(err => {
              addStatus('‚ùå Autoplay error: ' + err.message, 'error');
            });
          });
        }
      });
    </script>
  </body>
</html>
