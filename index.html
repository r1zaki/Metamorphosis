<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Video on Marker</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- Custom video handler -->
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', () => {
                    this.vid.play();
                });

                marker.addEventListener('markerLost', () => {
                    this.vid.pause();
                });
            }
        });
    </script>

    <!-- Fix video rotation/position -->
    <script>
        AFRAME.registerComponent('fix-video-orientation', {
            init: function () {
                const videoEl = this.el;
                setTimeout(() => {
                    videoEl.setAttribute('rotation', '-90 0 0'); // Flat on marker
                    videoEl.setAttribute('position', '0 0.05 0');  // Float slightly above
                    videoEl.setAttribute('width', '1.233'); // Maintain aspect ratio (755:612)
                    videoEl.setAttribute('height', '1');
                    console.log('âœ… Video orientation corrected.');
                }, 100);
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
    >
        <!-- Assets -->
        <a-assets>
            <video
                id="vid"
                src="assets/metamorphosis.mp4"
                preload="auto"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- Marker -->
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern1.patt"
            videohandler
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                class="clickable"
                gesture-handler
                fix-video-orientation
            ></a-video>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
