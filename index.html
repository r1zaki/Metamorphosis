<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR.js Video on Marker Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Custom Video & Orientation Handlers -->
  <script>
    AFRAME.registerComponent('videohandler', {
      init: function () {
        const marker = this.el;
        const video = document.querySelector("#vid");

        marker.addEventListener('markerFound', () => {
          console.log("✅ Marker found");
          video.play().catch(err => {
            console.warn("⚠️ Video play error:", err);
          });
        });

        marker.addEventListener('markerLost', () => {
          console.log("❌ Marker lost");
          video.pause();
        });
      }
    });

    AFRAME.registerComponent('fix-video-orientation', {
      init: function () {
        const el = this.el;
        setTimeout(() => {
          el.setAttribute('rotation', '-90 0 0');     // Lay flat on marker
          el.setAttribute('position', '0 0.05 0');    // Float slightly above
          el.setAttribute('width', '1.233');          // Maintain aspect ratio
          el.setAttribute('height', '1');
          console.log('🎬 Video orientation set');
        }, 100);
      }
    });
  </script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- Assets -->
    <a-assets>
      <video
        id="vid"
        src="assets/metamorphosis.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- Marker -->
    <a-marker
      type="pattern"
      preset="custom"
      url="assets/pattern.patt"
      videohandler
    >
      <a-video
        src="#vid"
        fix-video-orientation
      ></a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
