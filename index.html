<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Video Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <video
          id="vid"
          src="assets/metamorphosis.mp4"
          loop
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/pattern.patt"
        id="marker"
      >
        <a-plane
          src="#vid"
          width="1.5"
          height="1.2"
          rotation="-90 0 0"
          position="0 0.01 0"
          material="shader: flat;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('autoplay-video', {
        init: function () {
          const marker = document.querySelector('#marker');
          const video = document.querySelector('#vid');

          marker.addEventListener('markerFound', () => {
            video.play().catch((e) =>
              console.warn('Autoplay failed:', e.message)
            );
          });
        }
      });

      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.querySelector('[a-marker]').setAttribute('autoplay-video', '');
      });
    </script>
  </body>
</html>
