<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <video
          id="video"
          src="assets/metamorphosis.mp4"
          preload="auto"
          loop
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          width="1.5"
          height="0.84"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          video.play().catch(e => console.warn("Autoplay blocked:", e));
        });
      });
    </script>
  </body>
</html>
